<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrážový analyzátor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Vitrážový analyzátor</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Nahrát obrázek</button>
    </form>
    <div id="error-message" style="color: red;"></div>
    <div id="content" style="display: none;">
        <div id="canvases">
            <div>
                <h2>Původní vitráž</h2>
                <canvas id="original-canvas"></canvas>
            </div>
            <div>
                <h2>Pracovní plocha</h2>
                <canvas id="workspace-canvas"></canvas>
            </div>
            <div>
                <h2>Náhled repliky</h2>
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>
        <div id="color-groups"></div>
        <button id="save-plan">Uložit řezací plán</button>
        <button id="generate-replica">Stáhnout repliku</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
